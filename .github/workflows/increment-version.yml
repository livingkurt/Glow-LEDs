name: Increment Version

on:
  push:
    branches:
      - master

jobs:
  increment-version:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Increment Version
      run: ts-node scripts/incrementVersion.ts
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
